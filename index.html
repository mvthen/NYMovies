    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="logo_div">
                    <a class="navbar-brand" href="#">
                        <img class="logo" src="images/logo_white.png"><b>POPCORN</b>
                    </a>
                </div>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" data-toggle="modal" data-target="#myModal">Help</a>
                    </li>
                    <li><a href="#" data-toggle="modal" data-target="#myModal">About</a>
                    </li>
                    <li><a href="#" data-toggle="modal" data-target="#loginModal">Login</a>
                    </li>
                    <li><a href="#" data-toggle="modal" data-target="#registerModal">New User? Register. </a>
                    </li>
                </ul>

            </div>
        </div>
    </div>

<!-- Search Form -->
    <div id="headerwrap">
        <div class="container">
            <div class="center-page">
            <div class="col-md-10" style="margin-left:8%;">
                <p style="margin-top:10px; color:white; font-size:50px; text-align:center;">Find Movie Ratings<p style="margin-top:-10px; font-size: 20px; color:black; text-align:center;">powered by NY Times </p></p>
                <form id="search_queries">
                    <div class="no-padding">
                        <div class="form-format form-group no-padding">
                            <div class="input-group">
                              <!-- <label class="sr-only" for="exampleInputEmail2">Email address</label> -->
                              <div class="input-group-addon">Query</div>
                              <input type="text" class="form-control" id="query" placeholder="Enter a search term">
                            </div>
                        </div>
                        <div class="form-format calendar no-padding">
                            <div class="input-group date form_date no-padding"  style="border-bottom-right-radius:4px; border-top-right-radius:4px;" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                <div class="input-group-addon">Opening Date</div>
                                <input class="form-control" id="mindate" size="16" type="text" value="" readonly placeholder="Pick a date">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="no-padding">
                        <div class="form-format form-group">
                            <div class="input-group">
                              <div class="input-group-addon">Reviewer</div>
                              <input type="text" class="form-control" id="reviewer_name" placeholder="Enter reviewer name">
                            </div>
                        </div>
                        <div class="form-format checkbox-container no-padding">
                            <div class="switch-box" id="critic"> Critic's Pick<input id="critic-switch" type="checkbox"></div>
                            <div class="switch-box" id="top_thousand">Top Thousand<input id="thous-switch" type="checkbox"></div> 
                        </div>
                    </div>
                </form>
                <button type="submit" class="btn btn-warning btn-lg col-md-12" id="submitBtn">Search
                </button>
            </div>
            </div>

           
        </div>
        </div>

<!--     <div id="owl-demo">
              <div class="item"><img src="http://owlgraphic.com/owlcarousel/demos/assets/owl7.jpg" alt="Owl Image"></div>
    </div>
 -->
    <!-- Register form modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form name="login-form" id="register" class="login-form form-group" action="" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title header">Create a new kernel!</h4>
                </div>
                <div class="modal-wrapper">
                    <div class="user-icon"></div>
                    <div class="pass-icon"></div>

                    <div class="modal-body">
                        <div class="content">
                            <input name="username" type="text" class="input username" id="usernameReg" value="Username" onfocus="this.value=''" />
                            <input name="password" type="password" class="input password" id="password" value="Password" onfocus="this.value=''" />

                        </div>

                    </div>
                    <div id="registerMessages"></div>
                    <div id="register_valid"></div>

                </div>
                <div class="modal-footer footer">
                    <input type="submit" name="submit" value="Register" id="registerBtn" class="button" />
                </div>
            </form>
        </div>
    </div>

    <!-- Login form modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form name="login-form" id="login" class="login-form form-group" action="" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title header" id="myModalLabel">Login to your kernel!</h4>
                </div>
                <div class="modal-wrapper">
                    <div class="user-icon"></div>
                    <div class="pass-icon"></div>
                    <div class="modal-body">
                        <div class="content">
                            <input name="username" type="text" class="input username" id="username" value="Username" onfocus="this.value=''" />
                            <input name="password" type="password" class="input password" id="password" value="Password" onfocus="this.value=''" />
                        </div>

                    </div>
                    <div id="messages"></div>
                    <div id="login_valid"></div>

                </div>
                <div class="modal-footer footer">
                    <input type="submit" name="submit" value="Login" id="loginBtn" class="button" data-dismiss="modal" />
                </div>
            </form>
        </div>
    </div>

    <div class="results">
        <div class="container">
                <div class="row" id="posters"></div>
                <hr>


        <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Popcorn 2014</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/highlight.js"></script>
    <script src="owl-carousel/owl.carousel.js"></script>
    <script src="owl-carousel/owl.carousel.min.js"></script>
    <script src="js/jquery.lightbox.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/validator/dist/js/bootstrapValidator.js"></script>
    <script src="js/validator/dist/js/bootstrapValidator.min.js"></script>
    <script src="js/app.js"></script>


</body>


</html>
