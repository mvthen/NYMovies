<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrapValidator.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>




</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#">
                    <img class="logo" src="images/logo_white.png"><b>POPCORN</b>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" data-toggle="modal" data-target="#myModal">Help</a>
                    </li>
                    <li><a href="#" data-toggle="modal" data-target="#myModal">About</a>
                    </li>
                    <li><a href="#" data-toggle="modal" data-target="#loginModal">Login</a>
                    </li>
                    <li><a href="#" data-toggle="modal" data-target="#registerModal">New User? Register. </a>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <div id="headerwrap">
        <div class="container">
            <div class="row">
                <form class="form-inline" role="form">

                    <div class="col-lg-6">
                        <h1>Find Movie Ratings <h2>powered by NY Times </h2></h1>
                        <div class="form-group">
                            <input type="email" class="form-control" id="Title" placeholder="Titles, phrases">
                            <input type="email" class="form-control" id="Director" placeholder="Directors, etc">
                            <input type="email" class="form-control" id="Actor" placeholder="Actors, actresses">
                            <input type="email" class="form-control" id="Critic" placeholder="Critics reviews">
                        </div>
                        <button type="submit" class="btn btn-warning btn-xl">Search</button>
                    </div>
                </form>

                <div class="col-lg-6">
                    <img class="img-responsive" src="images/ipad-hand.png" alt="">
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form name="login-form" id="register" class="login-form form-group" action="" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title header">Create a new Kernel!</h4>
                </div>
                <div class="modal-wrapper">
                    <div class="user-icon"></div>
                    <div class="pass-icon"></div>

                    <div class="modal-body">
                        <div class="content">
                            <input name="username" type="text" class="input username" id="username" value="Username" onfocus="this.value=''" />
                            <input name="password" type="password" class="input password" id="password" value="Password" onfocus="this.value=''" />

                        </div>

                    </div>
                    <div id="registerMessages"></div>

                </div>
                <div class="modal-footer footer">
                    <!-- <input type="submit" name="submit" value="Login" class="button" /> -->
                    <input type="submit" name="submit" value="Register" class="button" />
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form name="login-form" id="login" class="login-form form-group" action="" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title header" id="myModalLabel">Login to your Kernel!</h4>
                </div>
                <div class="modal-wrapper">
                    <div class="user-icon"></div>
                    <div class="pass-icon"></div>
                    <div class="modal-body">
                        <div class="content">
                            <input name="username" type="text" class="input username" id="username" value="Username" onfocus="this.value=''" />
                            <input name="password" type="password" class="input password" id="password" value="Password" onfocus="this.value=''" />
                        </div>

                    </div>
                    <div id="messages"></div>

                </div>
                <div class="modal-footer footer">
                    <input type="submit" name="submit" value="Login" class="button" />
                    <!-- <input type="submit" name="submit" value="Register" class="register" /> -->
                </div>
            </form>
        </div>
    </div>

    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/validator/dist/js/bootstrapValidator.js"></script>
    <script src="js/validator/dist/js/bootstrapValidator.min.js"></script>

</body>


</html>
